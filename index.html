	<body>
		<div id='main'></div>
		<script type='application/javascript'>
			var ag = new AnimatedGraph();
			document.body.appendChild(ag.createCanvas('view1'));
			document.body.appendChild(ag.createCanvas('view2',300,300));
			ag.addEdge(1,2);
			ag.addEdge(1,3,'isA');
			ag.addEdge(1,5);
			ag.addEdge(2,1);
			ag.addEdge(3,2);
			ag.addEdge(3,2);
			ag.addEdge(3,7);
			ag.addEdge(4,3);
			ag.addEdge(4,"text");
			ag.addEdge(4,3);
			ag.addEdge(4,2);
			ag.addEdge(4,6,2);
			ag.addEdge(5,3);
			ag.addEdge(5,5);
			ag.addEdge(6,8);
			ag.addEdge(7,3);
		</script>
